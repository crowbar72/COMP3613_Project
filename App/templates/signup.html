{% block content %}

<main class="container">
<form class="card col s12" id="loginForm" method="POST" action="/App/templates/index.html" style="padding:1em">
<div class="row">
<div class="input-field col s12">
<input placeholder="" name="email" type="email" class="validate">
<label for="email">Email</label>
</div>
</div>

<div class="row">
<div class="input-field col s12">
<input placeholder="" name="username" type="text" class="validate">
<label for="username">Username</label>
</div>
</div>

<div class="row">
<div class="input-field col s12">
<input placeholder="" name="name" type="text" class="validate">
<label for="name">Name</label>
</div>
</div>

<div class="row">
<div class="input-field col s12">
<input name="password" type="password" class="validate">
<label for="password">Password</label>
</div>
</div>

<div class="row">
<div class="input-field col s12">
<input placeholder="" name="qualifications" type="text" class="validate">
<label for="qualifications">Qualifications</label>
</div>
</div>

<div class="row">
<div class="input-field col s12">
<input placeholder="" name="dateofbirth" type= "week|time|datetime|date|week|month|datetime-local" class="validate">
<label for="dob">Date of Birth</label>
</div>
</div>

<div class="card-action">
<input type="submit" class="blue text-white btn">
</div>
</form>
</main>

{% endblock %}
